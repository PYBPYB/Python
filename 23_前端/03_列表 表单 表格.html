<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表，表单，表格</title>
</head>
<body>
    <h3>有序列表</h3>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <h3>无序列表</h3>
    <ui>
        <li><a href="#">新闻标题一</a></li>
        <li><a href="#">新闻标题二</a></li>
        <li><a href="#">新闻标题三</a></li>
    </ui>

    <h3>前端三大块(定义列表)</h3>
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>css</dt>
        <dd>负责页面的表现</dd>
        <dt>JavaScrip</dt>
        <dd>负责页面的行为</dd>
    </dl>

    <table border="1" width="900" height="300" cellpadding="0" cellspacing="0">
        <tr>

            <!--<th colspan="5">基本情况</th>-->
            <td colspan="4">
                <b>基本情况</b>
            </td>
        </tr>
        <tr>
            <td align="center" width="20%">姓名</td>
            <td align="center" width="20%"></td>
            <td align="center" width="20%">性别</td>
            <td align="center" width="20%"></td>
            <td align="center" width="20%" rowspan="5" >
                <img width="80%" src="http://img.mp.sohu.com/upload/20170814/6d098ec920c044e996524a57b3365ac8.png" alt="罗小黑" />
            </td>
        </tr>
        <tr>
            <td align="center">民族</td>
            <td align="center"></td>
            <td align="center">出生日期</td>
            <td align="center"></td>
        </tr>
        <tr>
            <td align="center">政治面貌</td>
            <td align="center"></td>
            <td align="center">健康情况</td>
            <td align="center"></td>
        </tr>
        <tr>
            <td align="center">籍贯</td>
            <td align="center"></td>
            <td align="center">学历</td>
            <td align="center"></td>
        </tr>
        <tr>
            <td align="center">电子邮箱</td>
            <td align="center"></td>
            <td align="center">联系电话</td>
            <td align="center"></td>
        </tr>
    </table>


</body>
</html>
