<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*Js里面的5种基本数据类型：number/string/boolean
         * nudefined 没有声明 没有初始化的变量的值
         * null 表示空对象，如果定义的变量将来准备保存对象，
         * 可以将变量初始化为null，在页面上获取不到对象，返回值就是null
         * 一种复合类型：
         * object
         * */
        window.onload = function(){
            var oDiv =  document.getElementById('div1')
            oDiv.style.color = 'red';
            oDiv.style.fontSize = '30px';
        }
    </script>
</head>
<body>
    <div id="div1">这是一个div元素</div>
</body>
</html>
